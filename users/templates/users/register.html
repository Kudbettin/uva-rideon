{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container mt-5">
	<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Sign up</button>
	</form>
</div>
{% endblock %}
