<!-- templates/profile.html -->
{% extends 'RideOn/base.html' %}
{% block title %}Profile Page{% endblock %}
{% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}
<div class="row">
    <div class="col-sm-9">
        <h1> </h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <!--left col-->
        <div class="text-center">
            <img src="{{ customuser.profile_pic.url }}" style="width: 80%; height: auto;" class="avatar img-circle img-thumbnail" alt="avatar">
        </div>
    </div>
    <!--/col-3-->
    <div class="col-sm-9">
        <div class="tab-content">
            <div class="tab-pane active" id="home">
                <hr>
                <form class="form" action="/users/{{customuser.id}}/edit/redirect/" method="POST" id="username" name="username" value="{{ customuser.username }}" enctype="multipart/form-data">{% csrf_token %}
                    {% bootstrap_form form %}
                    
                    <br><br>
                    <input type="submit" value="Update">
                </form>
                <hr>
            </div>
            <!--/tab-pane-->
        </div>
        <!--/tab-content-->
    </div>
    <!--/col-9-->
</div>
<!--/row-->
{% endblock %}
