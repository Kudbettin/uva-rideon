{% load static %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewWaypointModal">
  View Waypoint
</button>

<!-- Modal -->
<div class="modal fade" id="viewWaypointModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewWaypointModalTitle">View Waypoint</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<!-- Modal body -->
		<div class="form-group mb-0">
			<div id="locationField">
				<label for="autocomplete_waypoint" class="float-left">Waypoint Address</label>
				<input id="autocomplete_waypoint" placeholder="{{ application.waypoint.location }}" onFocus="geolocate_waypoint()" type="text" class="form-control mb-2" readonly />
			</div>
		</div>
      </div>
	  <!-- end modal body -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
