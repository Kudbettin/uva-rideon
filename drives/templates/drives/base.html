{% extends 'RideOn/base.html' %}

{% block title %} Ride Posting {% endblock %}

{% block content %}
    {% if latest_drives_list %}
        <ul>
            {% for posting in latest_drives_list %}
                <li><a href="{{posting.id}}/"> {{ posting.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No drives are available.</p>
    {% endif %}
{% endblock %}
